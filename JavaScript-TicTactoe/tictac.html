<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>TicTacToe</title>
</head>
<body>
    
    <div id="game-area">
        <header>
          <img src="capdell-logo-tic-tac-toe.png" alt="">
          <h1>TIC TAC TOE</h1>
          <h3>Developed By Bilal Gönül</h3>
        </header>
        <div id="game-board">
          <br>
          <br>
          <div id="scores">
            <h2>Skor:</h2>
            <div>
              <h3>Player 1:
                <span id="scoreP1">&nbsp;0</span>
              </h3>
              <h3>Player 2:
                <span id="scoreP2">&nbsp;0</span>
              </h3>
              <h3>Berabere:
                <span id="draws">&nbsp;0</span>
              </h3>
            </div>
          </div>
          <h3>Round:
            <span id="round">1</span>
          </h3>
          <div id="player-turn"></div>
          <ul>
            <div id="board">
            <div id="row1">
              <li id="r1c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
              <li id="r1c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);border-left:solid #ff9aad 0.5vw;border-right:solid #ff9aad 0.5vw;">+</li>
              <li id="r1c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
            </div>
            <div id="row2">
              <li id="r2c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-top:solid #ff9aad 0.5vw; border-bottom:solid #ff9aad 0.5vw;">+</li>
              <li id="r2c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border:solid #ff9aad 0.5vw;">+</li>
              <li id="r2c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-top:solid #ff9aad 0.5vw;border-bottom:solid #ff9aad 0.5vw;">+</li>
            </div>
            <div id="row3">
              <li id="r3c1" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
              <li id="r3c2" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0); border-left:solid #ff9aad 0.5vw;border-right:solid #ff9aad 0.5vw;">+</li>
              <li id="r3c3" class="" onclick="mark(event)" onmouseover="playSound();" style="background-color: rgba(255,255,255,0);">+</li>
            </div>
            </div>
          </ul>
        </div>
        <div id="result"></div>
        <audio preload="auto" id="click" src="http://d.zaix.ru/bAoz.mp3"></audio>
        <audio preload="auto" id="victory" src="http://d.zaix.ru/bAoB.mp3"></audio>
        <audio preload="auto" id="click-hover" src="http://d.zaix.ru/bAoD.mp3"></audio>
        <div id="menu">
          <button type="menu" id="reset-button" onclick="nextRound();" onmouseover="playSound();">Sonraki Tur</button>
          <button type="menu" id="next-button" onclick="reset()" onmouseover="playSound();">Oyunu sıfırla</button>
        </div>
    </div>
